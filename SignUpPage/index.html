<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <div class="close">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="trip-logo">
        <img class="coreRegHeaderImage" src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_Logo_dark-bg_circle-green_horizontal-lockup_registered_RGB.svg" alt="TripAdvisor">
    </div>

     <h2>Join to unlock the best of Tripadvisor</2>
    <form>
    <div class="name-fields">
        <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name">
        </div>
        <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name">
        </div>
    </div>
    <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
        <label>Create a Password</label>
        <input type="password" placeholder="Password">
    </div>
    <button type="submit" class="join-btn">Join</button>
</form>
</div>
</body>
</html>
